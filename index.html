<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box" id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <span id="register-link">Register here</span></p>
                <p><span id="forgot-password">Forgot Password?</span></p>
            </div>
            <div class="form-box" id="register">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <span id="login-link">Login here</span></p>
            </div>
        </div>
    </div>

     <!-- Password Reset Modal -->
     <div id="password-reset-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Reset Password</h2>
            <form id="password-reset-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
